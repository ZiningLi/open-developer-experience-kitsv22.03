---
_kubernetes_version: "1.21.1"

_kubernetes_repository_url: ""
_kubernetes_repository_keys: []

_kubernetes_ver_separator: "-"
_kubernetes_ver_suffix: ""

_kubernetes_packages:
  - "kubelet{{ _kubernetes_ver_separator }}{{ _kubernetes_version }}{{ _kubernetes_ver_suffix }}"
  - "kubeadm{{ _kubernetes_ver_separator }}{{ _kubernetes_version }}{{ _kubernetes_ver_suffix }}"
  - "kubectl{{ _kubernetes_ver_separator }}{{ _kubernetes_version }}{{ _kubernetes_ver_suffix }}"

_kubernetes_packages_to_remove: "kubelet,kubeadm,kubectl"

etcd_ports_enable: false
